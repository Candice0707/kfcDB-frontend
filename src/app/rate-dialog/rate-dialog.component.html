<h2 mat-dialog-title>Rate {{data.restaurant_name}}</h2>
<div mat-dialog-content class="mat-typography">
    <div class="rate-form">
        <div class="full-width">
            Flavor
            <mat-slider thumbLabel
          min="0" max="5" step="0.5" [(ngModel)]="data.flavorRating" name="flavorRating" ></mat-slider>
            <!-- <mat-slider
            thumbLabel
            [displayWith]="formatLabel"
            tickInterval="0.1"
            min="1"
            max="5"></mat-slider> -->
            
        </div>
        <div class="full-width">
          Environment 
          <mat-slider thumbLabel
          min="0" max="5" step="0.5" [(ngModel)]="data.environmentRating" name="environmentRating"></mat-slider>
      </div>
        <div class="full-width">
          Service 
          <mat-slider thumbLabel
            min="0" max="5" step="0.5" [(ngModel)]="data.serviceRating" name="serviceRating"></mat-slider>
        </div>
    </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button value="false" (click)="onClick('false')">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" >Rate</button>
</div>
