<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <div class="greetings">
        <h3>Please Sign up Here</h3>
    </div>
      <form class="sign-up-form">
        <mat-card-content>
          <mat-form-field class="card">
            <input matInput name="email" [(ngModel)]="email" placeholder="Email">
          </mat-form-field>
  <br>
  <br>

          <mat-form-field class="card">
            <input matInput type="password" [(ngModel)]="password" placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <br>
        <br>
        <button class="sign-up-button" mat-raised-button color="primary" routerLink="/login-component" routerLinkActive="active">
            OK!
        </button>
        
   
      </form>
    </mat-card>
  </div>
