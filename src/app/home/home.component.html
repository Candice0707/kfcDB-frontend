<mat-tab-group>
    <mat-tab label="Explore">
 
        <mat-grid-list class="restaurant-list" cols="3" rowHeight="4:5">
            <mat-grid-tile>
                <mat-card class="restaurant-card">
                    <mat-card-header>
                      <div mat-card-avatar class="restaurant-header-image"></div>
                      <mat-card-title>Teamoji</mat-card-title>
                      <mat-card-subtitle>Boba</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                      <p>
                        matcha loveeeee
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-raised-button color="primary">RATE</button>
                      <button mat-button>LEARN MORE</button>
                    </mat-card-actions>
                  </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card class="restaurant-card">
                    <mat-card-header>
                      <div mat-card-avatar class="restaurant-header-image"></div>
                      <mat-card-title>Latea</mat-card-title>
                      <mat-card-subtitle>Boba</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                      <p>
                        Taro Milk Teaaaa
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-raised-button color="primary">RATE</button>
                      <button mat-button>LEARN MORE</button>
                    </mat-card-actions>
                  </mat-card>

               
            </mat-grid-tile>
            <mat-grid-tile>3</mat-grid-tile>
            <mat-grid-tile>4</mat-grid-tile>
            
        </mat-grid-list>
        
    </mat-tab>
    
    
    <mat-tab label="Profile"> 
        <form class="profile-form">
            <mat-form-field class="full-width">
              <mat-label>User ID (disabled)</mat-label>
              <input matInput disabled [(ngModel)]="userID" name="userID">
            </mat-form-field>
          
            <table class="full-width" cellspacing="0"><tr>
              <td><mat-form-field class="full-width">
                <mat-label>First name</mat-label>
                <input matInput>
              </mat-form-field></td>
              <td><mat-form-field class="full-width">
                <mat-label>Last Name</mat-label>
                <input matInput>
              </mat-form-field></td>
            </tr></table>
          
            <p>
              <mat-form-field class="full-width">
                <mat-label>Email Address</mat-label>
                <textarea matInput placeholder="Ex. xxxx@gmail.com"></textarea>
              </mat-form-field>
            </p>


            <mat-form-field class="full-width">
                <mat-chip-list #chipList aria-label="Tag selection">
                <mat-chip *ngFor="let tag of tags" [selectable]="selectable"
                        [removable]="removable" (removed)="remove(tag)">
                    {{tag.name}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input placeholder="New tag..."
                        [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        [matChipInputAddOnBlur]="addOnBlur"
                        (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
            </mat-form-field>


            <table class="full-width" cellspacing="0"><tr>
              <td><mat-form-field class="full-width">
                <mat-label>City</mat-label>
                <input matInput placeholder="Ex. San Francisco">
              </mat-form-field></td>
              <td><mat-form-field class="full-width">
                <mat-label>State</mat-label>
                <input matInput placeholder="Ex. California">
              </mat-form-field></td>
              <td><mat-form-field class="full-width">
                <mat-label>Postal Code</mat-label>
                <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
                <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
              </mat-form-field></td>
            </tr></table>
            
          </form>
          <div class="profile-action">
            <button mat-raised-button color="primary">SAVE</button>
            <button mat-button>Delete Account</button>
          </div>
          
    </mat-tab>
  </mat-tab-group>
