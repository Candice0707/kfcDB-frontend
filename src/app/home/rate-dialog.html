<h2 mat-dialog-title>Rate {{data.restaurant_name}}</h2>
<div mat-dialog-content class="mat-typography">
    <form class="rate-form">
        <mat-form-field class="full-width">
            Flavor
            <mat-slider thumbLabel
            [displayWith]="formatLabel" min="0" max="5" step="0.5" [(ngModel)]="data.flavorRating" ></mat-slider>
            <!-- <mat-slider
            thumbLabel
            [displayWith]="formatLabel"
            tickInterval="0.1"
            min="1"
            max="5"></mat-slider> -->
            
        </mat-form-field>
        <mat-form-field class="full-width">
          Environment 
          <mat-slider thumbLabel
          [displayWith]="formatLabel" min="0" max="5" step="0.5" [(ngModel)]="data.environmentRating" ></mat-slider>
      </mat-form-field>
        <mat-form-field class="full-width">
          Service 
          <mat-slider thumbLabel
            [displayWith]="formatLabel" min="0" max="5" step="0.5" [(ngModel)]="data.serviceRating" ></mat-slider>
      </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button value="false" (click)="onClick('false')">Cancel</button>
  <button mat-raised-button color="primary" (click)="onClick('true')" matDialogClose="true">Rate</button>
</div>
