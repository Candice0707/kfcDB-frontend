<h2 mat-dialog-title>Rate {{restaurant.name}}</h2>
<div mat-dialog-content class="mat-typography">
    <form class="rate-form">
        <mat-form-field class=".full-width">
            <mat-label>Flavor</mat-label>
            <mat-slider min="1" max="5" step="0.5" value="1.5"></mat-slider>
            <!-- <mat-slider
            thumbLabel
            [displayWith]="formatLabel"
            tickInterval="0.1"
            min="1"
            max="5"></mat-slider> -->
            
        </mat-form-field>
        <mat-form-field class=".full-width">
          <mat-label>Environment </mat-label>
          <mat-slider min="1" max="5" step="0.5" value="1.5"></mat-slider>
      </mat-form-field>
        <mat-form-field class=".full-width">
          <mat-label>Service </mat-label>
          <mat-slider min="1" max="5" step="0.5" value="1.5"></mat-slider>
      </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button value="false" (click)="onClick('false')">Cancel</button>
  <button mat-button (click)="onClick('true')" matDialogClose="true">Rate</button>
</div>
