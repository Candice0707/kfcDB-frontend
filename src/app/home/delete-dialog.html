<h2 mat-dialog-title>Delete Account</h2>
<div mat-dialog-content class="mat-typography">
  <h3>Are you sure you want to delete the profile?</h3>
</div>
<div mat-dialog-actions align="end">
  <button mat-button value="false" (click)="onClick('false')">Cancel</button>
  <button mat-button (click)="onClick('true')" matDialogClose="true">Delete</button>
</div>
