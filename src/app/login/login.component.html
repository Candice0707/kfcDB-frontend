<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <div class="greetings">
        <h3>Welcome! Please sign in here.</h3>
    </div>
      <form class="sign-in-form" [formGroup]="loginForm" >
        <mat-card-content>
          <mat-form-field class="card">
            <input matInput name="email" formControlName="email" class="form-control" placeholder="email">
          </mat-form-field>
  <br>
  <br>

          <mat-form-field class="card">
            <input matInput name="password" type="password" formControlName="password" class="form-control" placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <br>
        <br>
        <!-- <button class="sign-in-button" mat-raised-button color="primary" routerLink="/home-component" routerLinkActive="active">
            Sign In
        </button> -->
        <button class="sign-in-button" mat-raised-button color="primary" (click)="onSubmit()">
          Sign In
      </button>

        <button class="sign-up-button" mat-raised-button color="basic"  routerLink="/sign-up-component" routerLinkActive="active">
            Sign Up
        </button>
        
   
      </form>
    </mat-card>
  </div>
