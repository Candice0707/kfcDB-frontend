<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <!-- <mat-card-header>
        <h2> Log In </h2> 
      </mat-card-header> -->
      <div class="greetings">
        <h3>Welcome! Please sign in here.</h3>
    </div>
      <form class="sign-in-form">
        <mat-card-content>
          <mat-form-field class="card">
            <input matInput name="username" [(ngModel)]="username" placeholder="Username">
          </mat-form-field>
  <br>
  <br>

          <mat-form-field class="card">
            <input matInput type="password" [(ngModel)]="password" placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <br>
        <br>
        <button class="sign-in-button" mat-raised-button color="primary" routerLink="/home-component" routerLinkActive="active">
            Sign In
        </button>

        <button class="sign-up-button" mat-raised-button color="basic"  routerLink="/sign-up-component" routerLinkActive="active">
            Sign Up
        </button>
        
   
      </form>
    </mat-card>
  </div>
